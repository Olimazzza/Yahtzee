<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Yahtzee.css">
    <script type="text/javascript" src="Yahtzee.js"></script>
    <style>
        table{
            border-collapse: collapse;
            width: 130%;
            margin: 10px;
        }
        .dice {
            width: 50px;
            height: 50px;   
            margin: 0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    
    <div class="grid-container">
        <div class="game-container">
            <div class = "dice-container">
                <img class="dice" id = "dice1" src="/Users/Oliver/Desktop/Yahtzy/side_1_pip.png" alt="Dice 1">
                <img class="dice" id = "dice2" src="/Users/Oliver/Desktop/Yahtzy/side_2_pips.png" alt="Dice 2">
                <img class="dice" id = "dice3" src="/Users/Oliver/Desktop/Yahtzy/side_3_pips.png" alt="Dice 3">
                <img class="dice" id = "dice4" src="/Users/Oliver/Desktop/Yahtzy/side_4_pips.png" alt="Dice 4">
                <img class="dice" id = "dice5" src="/Users/Oliver/Desktop/Yahtzy/side_5_pips.png" alt="Dice 5">

                <button id="roll" onclick="rollDice()">roll</button>

                <input type="checkbox" id="hold-dice-1" class="dice-checkbox">
                <input type="checkbox" id="hold-dice-2" class="dice-checkbox">
                <input type="checkbox" id="hold-dice-3" class="dice-checkbox">
                <input type="checkbox" id="hold-dice-4" class="dice-checkbox">
                <input type="checkbox" id="hold-dice-5" class="dice-checkbox">

                <p id = "roll-counter">Rolls left: 3</p>
    </div>
        <div class="score-container">
            <div class="tables-container">
                <table>
                    <tr>
                        <td>1-s</td>
                        <td><input type="text" id="ones" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>2-s</td>
                        <td><input type="text" id="twos" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>3-s</td>
                        <td><input type="text" id="threes" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>4-s</td>
                        <td><input type="text" id="fours" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>5-s</td>
                        <td><input type="text" id="fives" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>6-s</td>
                        <td><input type="text" id="sixes" value="0" readonly class="score-input"></td>

                        <td>Sum: </td>
                        <td> <input type="text" id="sum" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>One Pair</td>
                        <td> <input type="text" id="onePair" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Two Pair</td>
                        <td> <input type="text" id="twoPair" value="0" readonly class="score-input"></td>
                    </tr>    
                    <tr>
                        <td>Three Same</td>
                        <td> <input type="text" id="threeSame" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Four Same</td>
                        <td> <input type="text" id="fourSame" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Full House</td>
                        <td> <input type="text" id="fullHouse" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Small Straight</td>
                        <td> <input type="text" id="smallStraight" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Large Straight</td>
                        <td> <input type="text" id="largeStraight" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Yahtzee</td>
                        <td> <input type="text" id="yahtzee" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Chance</td>
                        <td> <input type="text" id="chance" value="0" readonly class="score-input"></td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td> <input type="text" id="total" value="0" readonly class="score-input"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>
            </div>
        </div>
      </div>
    </div>

    <button class="button" id="new-game">New Game</button>
</body>
</html>
